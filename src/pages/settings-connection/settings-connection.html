<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-buttons left>
      <button ion-button icon-only (click)="moveBack()">
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      DUPAAA
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label floating>Adres</ion-label>
      <ion-input type="text" [(ngModel)]="preferences.address"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Port</ion-label>
      <ion-input type="tel" [(ngModel)]="preferences.port"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
