<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-buttons left>
      <button ion-button icon-only navPop>
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Stroller settings
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Rotation direction</ion-label>
      <ion-select [(ngModel)]="settings.direction" disabled="{{!configurationEnabled}}">
        <ion-option value="counter-clockwise">Counter-Clockwise</ion-option>
        <ion-option value="clockwise">Clockwise</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Unit angle of rotation</ion-label>
      <ion-input type="tel" [(ngModel)]="settings.stepAngle" disabled="{{!configurationEnabled}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>External camera</ion-label>
      <ion-select [(ngModel)]="settings.camera" disabled="{{!configurationEnabled}}">
        <ion-option *ngFor="let item of settings.cameras" value="{{item.value}}">{{item.key}}</ion-option>
      </ion-select>
    </ion-item>
    <p padding>
      <button ion-button color="default" round outline icon-left [style.width]="'100%'" (click)="saveSettings()" [disabled]="!configurationEnabled">
        <ion-icon name="lock"></ion-icon>
        Save settings
      </button>
    </p>
  </ion-list>
</ion-content>
