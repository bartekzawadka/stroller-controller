<ion-header>
  <ion-navbar>
    <ion-title>
      Ustawienia
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item (click)="openConnectionSettings()">Connection settings</button>
    <ion-item>
      <ion-label>Rotation direction</ion-label>
      <ion-select [(ngModel)]="settings.direction" disabled="!configurationEnabled">
        <ion-option value="counter-clockwise">Counter-Clockwise</ion-option>
        <ion-option value="clockwise">Clockwise</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Unit angle of rotation</ion-label>
      <ion-input type="tel" [(ngModel)]="settings.stepAngle" [disabled]="!configurationEnabled"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
