<ion-header>
  <ion-navbar>
    <ion-title>
      Ustawienia
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-group>
      <ion-item-divider color="light">Stroller</ion-item-divider>

      <ion-item>
        <ion-label floating>Adres</ion-label>
        <ion-input type="text" [(ngModel)]="settings.stroller.address"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Port</ion-label>
        <ion-input type="tel" [(ngModel)]="settings.stroller.port"></ion-input>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
