<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Stroller</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="refresh()">
        <ion-icon name="ios-refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding-top text-center>
  <ion-list no-lines class="bold">
    <span>Status: </span>
    <span *ngIf="statusInfo" [style.color]="statusInfo.color">{{statusInfo.title}}</span>
  </ion-list>
  <button ion-button color="default" full round large>Zrób zdjęcie 360</button>
</ion-content>
