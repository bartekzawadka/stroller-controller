<ion-header>

  <ion-navbar>
    <ion-title>Images</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="refresh()">
        <ion-icon name="ios-refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="scrollable">
    <ion-list>

      <button ion-item *ngFor="let p of images" icon-start (click)="openImage(p._id)">
        <ion-avatar item-start *ngIf="p.thumbnail">
          <img src="{{p.thumbnail}}">
        </ion-avatar>
        {{p.createdAt | date: "yyyy-MM-dd HH:mm:ss"}}
      </button>
    </ion-list>
</ion-content>
