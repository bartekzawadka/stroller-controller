<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Images</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="refresh()">
        <ion-icon name="ios-refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="scrollable">
  <!--<ion-scroll style="height: 400px !important" direction="xy">-->
    <ion-list>
      <button ion-item *ngFor="let p of images" icon-start (click)="openImage(p.id)">
        {{p.ctimeText}}</button>
    </ion-list>
  <!--</ion-scroll>-->
</ion-content>
